<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akathon Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Akathon Logo" class="logo-img" />
        <h1 class="site-title">Welcome to Akathon Programming Community PLASU</h1>
      </div>
    </header>

    <main class="container content">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{'success' if category=='success' else 'danger'}}" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Akathon — Code, Collaborate, Conquer • PLASU</small>
      </div>
    </footer>
  </div>
</body>
</html>
